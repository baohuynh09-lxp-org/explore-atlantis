version: 2
projects:
- name: network
  dir: deployment/network
  workflow: network
  apply_requirements: [mergeable] #Requirements that must be satisfied before atlantis apply can be run
  autoplan:
    enabled: false

- name: jumphost
  dir: deployment/jumphost
  workflow: jumphost
  apply_requirements: [mergeable] #Requirements that must be satisfied before atlantis apply can be run
  autoplan:
    enabled: false

workflows:
  network:
    plan:
      steps:
      - run: |
          rm -rf .terraform
          echo "COMMENT_ARGS: $COMMENT_ARGS"
      - init:
          extra_args: [-backend-config=../backends/dev-sandbox.backend.tf]
      - plan:
          extra_args: [-var-file=../env/dev-sandbox.tfvars]

    apply:
      steps:
      - run: |
          rm -rf .terraform 
          echo "COMMENT_ARGS:# $COMMENT_ARGS"
      - init:
          extra_args: [-backend-config=../backends/dev-sandbox.backend.tf]
      - plan:
          extra_args: [-var-file=../env/dev-sandbox.tfvars]

  jumphost:
    plan:
      steps:
      - run: |
          rm -rf .terraform
          echo "COMMENT_ARGS: $COMMENT_ARGS"
      - init:
          extra_args: [-backend-config=../backends/dev-sandbox.backend.tf]
      - plan:
          extra_args: [-var-file=../env/dev-sandbox.tfvars]

    apply:
      steps:
      - run: |
          rm -rf .terraform
          echo "COMMENT_ARGS:# $COMMENT_ARGS"
      - init:
          extra_args: [-backend-config=../backends/dev-sandbox.backend.tf]
      - plan:
          extra_args: [-var-file=../env/dev-sandbox.tfvars]

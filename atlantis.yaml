      - init:
          extra_args: [-backend-config=backends/dev-sandbox.backend.tf]
      - run: |
          terraform plan -var-file=../env/dev-sandbox.tfvars -input=false -out $PLANFILE
          echo "PLANFILE: $PLANFILE"
          ls $PLANFILE

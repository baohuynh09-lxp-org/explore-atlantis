version: 3
projects:
- name: dev-sandbox_network
  dir: deployment/network
  workflow: network
  apply_requirements: [mergeable] #Requirements that must be satisfied before atlantis apply can be run
  autoplan:
    enabled: false

- name: dev-sandbox_jumphost
  dir: deployment/jumphost
  workflow: jumphost
  apply_requirements: [mergeable] #Requirements that must be satisfied before atlantis apply can be run
  autoplan:
    enabled: false

workflows:
  network:
    plan:
      steps:
